<!doctype html>
<html>

    <head>
        <title>imageboard</title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <header>
            <div class="overlay">
                <p class=headerTop>BERLIN STREET ART</p>
                <p class=headerBottom>Latest cool images of Berlin Street Art</p>
            </div>
        </header>
        <main>
                <!-- first VUE part for images -->
            <div id="cards">
                    <div class="searchBar">
                        <form>
                            <input v-model="title" type="text" name="title" placeholder="title">
                            <input v-model="description" type="text" name="description" placeholder="description">
                            <input v-model="username" type="text" name="username" placeholder="username">
                            <input @change="handleChange" type="file" name="file" accept="image/*">
                            <button @click.prevent="handleClick">Submit</button>
                        </form>
                    </div>
                <!-- first VUE part for images -end -->



                <!--first component-->
                <my-image-component v-if="imageSelected" :image-id="imageSelected" @close="closeComponent">
                </my-image-component>
                <!--first component-end-->


                <!-- selecting spesific image for first component -->
                <div class="image-container">
                    <div v-for="image in images" :key="image.id">
                        <img v-on:click="selectImage(image.id)" :src="image.url" :alt="image.description">
                        <p>{{image.title}}</p>
                        <p>post by {{image.username}}</p>
                    </div>
                </div>

        
                <!-- selecting spesific image first component -->
                
                 <!-- more button -->
                <div id="moreButton">
                <button @click="getFurtherImages()">More</button>
                </div>
                <!-- more button -->

            </div>
      
        <!-- First Template For First Component -->
        <script id="my-image-template" type="text/x-template">
            <div class="component" style="position: absolute; z-index:1; background-color:rgba(0,0,0,0.7); top:0; left:0; width:100%; height:100%; display:flex;justify-content:center;align-items:center;">
               <div>
               <p  @click="closeModalOnParent">X</p>
                        <img :src="image.url">  
                        <p>{{image.title}}</p>
                        <p>{{image.description}}</p>
                        <p>{{image.username}}</p>
                        <p>{{image.created_at}}</p> 
               </div>

            </div>
        </script>
        <!-- First Template For First Component end -->


           <!-- Second Template For Second Component -->
         <script id="my-comment-template" type="text/x-template">
                <div class="comments">
                    <div>
                        <input v-model="comment" type="text" name="comment" placeholder="comment">
                        <input v-model="username" type="text" name="username" placeholder="username">
                        <button @click="writeComment">Submit</button>
                    </div>

                    <div v-for="comment in comments">
                        <p>{{comment.comments}}</p>
                        <p>{{username.comments}}</p>
                    </div>
                </div>
        </script>
        <!-- Second Template For Second Component -->


  </main>

        <!-- footer -->
        <footer>
            <div class="overlay"></div>
        </footer>
        <!-- footer end -->

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>

</html>
